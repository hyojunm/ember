<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen relative overflow-hidden">
    <!-- Background Image -->
    <div class="fixed inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1486718448742-163732cd1544?w=1920" alt="Aerial view of suburban neighborhood" class="w-full h-full object-cover">
    </div>

    <!-- Ember Title -->
    <a href="/" class="absolute top-6 left-6 z-20 bg-white/90 backdrop-blur-md rounded-full px-5 py-3 flex items-center gap-3 shadow-lg">
        <div class="w-8 h-8 bg-orange-500 rounded-xl flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/></svg>
        </div>
        <span class="text-xl font-semibold text-gray-800">Ember</span>
    </a>

    <!-- Content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-6">
            <!-- Sign In Card -->
            <div class="w-full max-w-md bg-white/30 backdrop-blur-xl rounded-3xl shadow-2xl p-10">
                <!-- Logo -->
                <div class="flex justify-center mb-6">
                    <a href="/" class="w-16 h-16 bg-orange-500 rounded-full flex items-center justify-center shadow-lg">
                        <svg class="w-9 h-9 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/></svg>
                    </a>
                </div>

                <!-- Title -->
                <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">Sign In</h1>
                <p class="text-gray-600 text-center mb-8">Welcome back to the Ember community.</p>

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="mb-4 space-y-2">
                    {% for category, message in messages %}
                    <div class="px-4 py-3 rounded-xl text-sm font-medium {% if category == 'danger' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                <!-- Form -->
                <form method="POST" action="/login" class="space-y-5">
                    <!-- Username Field -->
                    <div>
                        <label class="block text-gray-700 text-xs font-semibold mb-2 uppercase tracking-wide">Username</label>
                        <input
                            type="text"
                            name="username"
                            placeholder="Your username"
                            required
                            class="w-full px-5 py-4 bg-white/60 backdrop-blur-sm border-none rounded-2xl text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:bg-white/80 transition-all"
                        >
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label class="block text-gray-700 text-xs font-semibold mb-2 uppercase tracking-wide">Password</label>
                        <input
                            type="password"
                            name="password"
                            placeholder="••••••••"
                            required
                            class="w-full px-5 py-4 bg-white/60 backdrop-blur-sm border-none rounded-2xl text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:bg-white/80 transition-all"
                        >
                    </div>

                    <!-- Sign In Button -->
                    <button
                        type="submit"
                        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-4 rounded-2xl transition-colors shadow-lg mt-6"
                    >
                        Sign In
                    </button>
                </form>

                <!-- Sign Up Link -->
                <p class="text-center mt-6 text-gray-600 text-sm">
                    New to Ember?
                    <a href="/create-account" class="text-orange-500 font-semibold hover:text-orange-600">Sign up for free</a>
                </p>
            </div>
    </div>
</body>
</html>
