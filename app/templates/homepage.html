<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember - Tool Sharing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body class="font-sans antialiased">
    <!-- Background Map Image -->
    <div id="map" class="fixed inset-0 w-full h-full z-0"></div>

    <!-- Location Selection Banner -->
    <div id="selectBanner" class="hidden fixed top-[6rem] left-0 right-0 z-[1000] flex justify-center pointer-events-none">
        <div class="bg-white rounded-full px-8 py-3 shadow-lg pointer-events-auto">
            <span class="font-semibold text-gray-800 text-lg">Select a location</span>
        </div>
    </div>

    <!-- Crosshair Overlay -->
    <div id="crosshairOverlay" class="hidden fixed inset-0 z-[999] pointer-events-none">
        <div id="crosshairH" class="absolute left-0 right-0 h-px bg-orange-500 opacity-70"></div>
        <div id="crosshairV" class="absolute top-0 bottom-0 w-px bg-orange-500 opacity-70"></div>
    </div>

    <!-- Crosshair Click Catcher (captures click on the map area) -->
    <div id="crosshairCatcher" class="hidden fixed inset-0 z-[998] cursor-crosshair"></div>

    <!-- Add Location Modal -->
    <div id="addItemModal" class="hidden fixed inset-0 z-[1001] flex items-center justify-center">
        <div class="bg-white/95 backdrop-blur rounded-3xl shadow-xl w-full max-w-md p-6 relative">
            <button id="modalClose" class="absolute top-4 right-4 w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100">
                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            <div class="flex items-center gap-2 mb-6">
                <div class="w-6 h-6 bg-orange-500 rounded-full flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <h2 class="text-xl font-semibold text-gray-800">Add Location</h2>
            </div>
            <form id="addLocationForm" class="space-y-4">
                <div>
                    <label for="locName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input id="locName" name="name" type="text" placeholder="e.g. My Garage" class="w-full bg-white rounded-xl border border-gray-200 px-4 py-3 text-gray-800 placeholder-gray-400 outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500">
                </div>
                <div>
                    <label for="locAddress" class="block text-sm font-medium text-gray-700 mb-1">Address <span class="text-orange-500">*</span></label>
                    <input id="locAddress" name="address" type="text" required placeholder="123 Main St" class="w-full bg-white rounded-xl border border-gray-200 px-4 py-3 text-gray-800 placeholder-gray-400 outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500">
                </div>
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label for="locLat" class="block text-sm font-medium text-gray-700 mb-1">Latitude <span class="text-orange-500">*</span></label>
                        <input id="locLat" name="latitude" type="number" step="any" required readonly class="w-full bg-gray-50 rounded-xl border border-gray-200 px-4 py-3 text-gray-600 outline-none">
                    </div>
                    <div class="flex-1">
                        <label for="locLng" class="block text-sm font-medium text-gray-700 mb-1">Longitude <span class="text-orange-500">*</span></label>
                        <input id="locLng" name="longitude" type="number" step="any" required readonly class="w-full bg-gray-50 rounded-xl border border-gray-200 px-4 py-3 text-gray-600 outline-none">
                    </div>
                </div>
                <button type="submit" class="w-full py-3 bg-orange-500 text-white rounded-xl font-medium hover:bg-orange-600 transition-colors">Add Location</button>
            </form>
        </div>
    </div>

    <!-- Filter Modal -->
    <div id="filterModal" class="hidden fixed inset-0 z-[1001] flex items-center justify-center">
        <div class="absolute inset-0 bg-black bg-opacity-50" id="filterModalBackdrop"></div>
        <div class="bg-white/95 backdrop-blur rounded-3xl shadow-xl w-full max-w-md p-6 relative z-10">
            <button id="filterModalClose" class="absolute top-4 right-4 w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100">
                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            <h2 class="text-xl font-semibold text-gray-800 mb-6">Filter Items</h2>
            
            <!-- Category Filter -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-3">Category</label>
                <div class="space-y-2">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="category-filter w-4 h-4 text-orange-500 rounded" value="all" checked>
                        <span class="text-gray-700">All Categories</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="category-filter w-4 h-4 text-orange-500 rounded" value="Tools & Equipment">
                        <span class="text-gray-700">Tools & Equipment</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="category-filter w-4 h-4 text-orange-500 rounded" value="Kitchen & Appliances">
                        <span class="text-gray-700">Kitchen & Appliances</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="category-filter w-4 h-4 text-orange-500 rounded" value="Garden & Outdoor">
                        <span class="text-gray-700">Garden & Outdoor</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="category-filter w-4 h-4 text-orange-500 rounded" value="Electronics">
                        <span class="text-gray-700">Electronics</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="category-filter w-4 h-4 text-orange-500 rounded" value="Sports & Recreation">
                        <span class="text-gray-700">Sports & Recreation</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="category-filter w-4 h-4 text-orange-500 rounded" value="Other">
                        <span class="text-gray-700">Other</span>
                    </label>
                </div>
            </div>

            <!-- Radius Filter -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-3">Distance Radius</label>
                <div class="space-y-2">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="radius" class="radius-filter w-4 h-4 text-orange-500" value="1" checked>
                        <span class="text-gray-700">Within 1 mile</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="radius" class="radius-filter w-4 h-4 text-orange-500" value="3">
                        <span class="text-gray-700">Within 3 miles</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="radius" class="radius-filter w-4 h-4 text-orange-500" value="5">
                        <span class="text-gray-700">Within 5 miles</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="radius" class="radius-filter w-4 h-4 text-orange-500" value="10">
                        <span class="text-gray-700">Within 10 miles</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="radius" class="radius-filter w-4 h-4 text-orange-500" value="999999">
                        <span class="text-gray-700">Any distance</span>
                    </label>
                </div>
            </div>

            <div class="flex gap-3">
                <button id="clearFilters" class="flex-1 py-3 bg-gray-100 text-gray-700 rounded-xl font-medium hover:bg-gray-200 transition-colors">
                    Clear All
                </button>
                <button id="applyFilters" class="flex-1 py-3 bg-orange-500 text-white rounded-xl font-medium hover:bg-orange-600 transition-colors">
                    Apply Filters
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="relative min-h-screen pointer-events-none">
        <!-- Top Navigation Bar -->
        <div class="p-4 flex items-center justify-between gap-4 pointer-events-auto">
            <!-- Logo/Home Button -->
            <a href="/" class="bg-white rounded-full px-6 py-3 flex items-center gap-3 shadow-lg">
                <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/></svg>
                </div>
                <span class="font-semibold text-gray-800 text-lg">Ember</span>
            </a>

            <!-- Search Bar with Filter -->
            <div class="flex-1 max-w-md">
                <div class="bg-white rounded-full pl-6 pr-2 py-2 shadow-lg flex items-center gap-3">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <input id="searchInput" type="text" placeholder="Search tools, kitchenware..." class="flex-1 outline-none text-gray-600 placeholder-gray-400">
                    <button id="filterBtn" class="bg-gray-100 rounded-full p-2.5 flex items-center gap-2 cursor-pointer hover:bg-gray-200">
                        <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <line x1="4" y1="6" x2="20" y2="6" stroke-width="2" stroke-linecap="round"/>
                            <line x1="4" y1="12" x2="20" y2="12" stroke-width="2" stroke-linecap="round"/>
                            <line x1="4" y1="18" x2="20" y2="18" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="8" cy="6" r="2" fill="currentColor" stroke="currentColor" stroke-width="1"/>
                            <circle cx="16" cy="12" r="2" fill="currentColor" stroke="currentColor" stroke-width="1"/>
                            <circle cx="10" cy="18" r="2" fill="currentColor" stroke="currentColor" stroke-width="1"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Right group: Add, Create New Location, Profile -->
            <div class="flex items-center gap-2">
                <!-- Add Button -->
                <a href="/create-listing" class="w-12 h-12 bg-orange-500 rounded-full shadow-lg flex items-center justify-center hover:bg-orange-600">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                </a>

                <!-- Create New Location Button -->
                <button id="addBtn" class="bg-white rounded-full px-6 py-3 shadow-lg flex items-center gap-2 hover:bg-gray-50">
                    <svg class="w-5 h-5 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                    </svg>
                    <span class="font-medium text-orange-500">New Location</span>
                </button>

                <!-- Profile Button & Dropdown -->
                <div class="relative">
                    <button id="profileBtn" class="w-12 h-12 bg-orange-400 rounded-full shadow-lg cursor-pointer hover:ring-4 hover:ring-orange-200 flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                    <div id="profileDropdown" class="hidden absolute right-0 top-14 bg-white rounded-2xl shadow-2xl border border-gray-200 py-2 w-56 z-50">
                        {% if current_user.is_authenticated %}
                        <a href="/account-info" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 text-gray-700 font-medium">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            Account Information
                        </a>
                        <a href="/logout" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 text-gray-700 font-medium">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                            Log Out
                        </a>
                        {% else %}
                        <a href="/login" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 text-gray-700 font-medium">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                            Login
                        </a>
                        <a href="/create-account" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 text-gray-700 font-medium">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                            </svg>
                            Create Account
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar Section -->
        <div class="px-4 pt-4 max-w-[460px] h-[calc(100vh-8.5rem)] pointer-events-auto">
            <div id="sidebar" class="bg-white/95 backdrop-blur rounded-3xl shadow-xl p-6 h-full overflow-y-auto">
                <!-- Populated dynamically by showNearbyItems() -->
            </div>
        </div>

        <!-- Footer -->
        <div class="fixed bottom-4 left-4 text-xs text-gray-600 flex gap-4 pointer-events-auto">
            <span>© 2024 Ember</span>
            <a href="#" class="hover:text-gray-800">Safety</a>
            <a href="#" class="hover:text-gray-800">Terms</a>
        </div>
    </div>
    <script>
        // Filter state
        let selectedCategories = ['all'];
        let selectedRadius = 1;

        // Filter Modal
        const filterModal = document.getElementById('filterModal');
        const filterBtn = document.getElementById('filterBtn');
        const filterModalClose = document.getElementById('filterModalClose');
        const filterModalBackdrop = document.getElementById('filterModalBackdrop');
        const clearFiltersBtn = document.getElementById('clearFilters');
        const applyFiltersBtn = document.getElementById('applyFilters');

        filterBtn.addEventListener('click', function() {
            filterModal.classList.remove('hidden');
        });

        filterModalClose.addEventListener('click', function() {
            filterModal.classList.add('hidden');
        });

        filterModalBackdrop.addEventListener('click', function() {
            filterModal.classList.add('hidden');
        });

        // Category filter logic
        const categoryFilters = document.querySelectorAll('.category-filter');
        const allCategoryCheckbox = document.querySelector('.category-filter[value="all"]');

        categoryFilters.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.value === 'all' && this.checked) {
                    // If "All" is checked, uncheck others
                    categoryFilters.forEach(cb => {
                        if (cb.value !== 'all') cb.checked = false;
                    });
                } else if (this.value !== 'all' && this.checked) {
                    // If any specific category is checked, uncheck "All"
                    allCategoryCheckbox.checked = false;
                }
                
                // If no categories are checked, check "All"
                const anyChecked = Array.from(categoryFilters).some(cb => cb.checked);
                if (!anyChecked) {
                    allCategoryCheckbox.checked = true;
                }
            });
        });

        // Clear filters
        clearFiltersBtn.addEventListener('click', function() {
            categoryFilters.forEach(cb => {
                cb.checked = cb.value === 'all';
            });
            document.querySelector('.radius-filter[value="1"]').checked = true;
        });

        // Apply filters
        applyFiltersBtn.addEventListener('click', function() {
            // Get selected categories
            selectedCategories = Array.from(categoryFilters)
                .filter(cb => cb.checked)
                .map(cb => cb.value);
            
            // Get selected radius
            selectedRadius = parseFloat(document.querySelector('.radius-filter:checked').value);
            
            filterModal.classList.add('hidden');
            
            // Refresh the nearby items list
            showNearbyItems();
        });

        // Profile dropdown
        document.getElementById('profileBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('profileDropdown').classList.toggle('hidden');
        });
        document.addEventListener('click', function(e) {
            var dropdown = document.getElementById('profileDropdown');
            if (!dropdown.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Track whether we're viewing a specific location
        let _viewingLocation = false;
        let _currentLocation = null; // store loc object when viewing a pin

        // Center map on item location
        function centerMapOnItem(latitude, longitude) {
            if (typeof map !== 'undefined') {
                map.flyTo([latitude, longitude], 16, {
                    duration: 1.0
                });
            }
        }

        function _getCategoryIconSVG(iconType) {
            const icons = {
                'icon-tools': '<svg class="w-12 h-12 text-orange-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>',
                'icon-kitchen': '<svg class="w-12 h-12 text-orange-400" fill="currentColor" viewBox="0 0 20 20"><path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/></svg>',
                'icon-garden': '<svg class="w-12 h-12 text-orange-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.5 2a3.5 3.5 0 101.665 6.58L8.585 10l-1.42 1.42a3.5 3.5 0 101.414 1.414l8.128-8.127a1 1 0 00-1.414-1.414L10 8.586 8.58 7.165A3.5 3.5 0 005.5 2zM4 5.5a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm0 9a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z" clip-rule="evenodd"/><path d="M12.828 11.414a1 1 0 00-1.414 1.414l3.879 3.88a1 1 0 001.414-1.415l-3.879-3.879z"/></svg>',
                'icon-electronics': '<svg class="w-12 h-12 text-orange-400" fill="currentColor" viewBox="0 0 20 20"><path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 1.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L7.586 10 5.293 7.707a1 1 0 010-1.414zM11 12a1 1 0 100 2h3a1 1 0 100-2h-3z"/></svg>',
                'icon-sports': '<svg class="w-12 h-12 text-orange-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.332 8.027a6.012 6.012 0 011.912-2.706C6.512 5.73 6.974 6 7.5 6A1.5 1.5 0 019 7.5V8a2 2 0 004 0 2 2 0 011.523-1.943A5.977 5.977 0 0116 10c0 .34-.028.675-.083 1H15a2 2 0 00-2 2v2.197A5.973 5.973 0 0110 16v-2a2 2 0 00-2-2 2 2 0 01-2-2 2 2 0 00-1.668-1.973z" clip-rule="evenodd"/></svg>',
                'icon-other': '<svg class="w-12 h-12 text-orange-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7 2a1 1 0 00-.707 1.707L7 4.414v3.758a1 1 0 01-.293.707l-4 4C.817 14.769 2.156 18 4.828 18h10.343c2.673 0 4.012-3.231 2.122-5.121l-4-4A1 1 0 0113 8.172V4.414l.707-.707A1 1 0 0013 2H7zm2 6.172V4h2v4.172a3 3 0 00.879 2.12l1.027 1.028a4 4 0 00-2.171.102l-.47.156a4 4 0 01-2.53 0l-.563-.187a1.993 1.993 0 00-.114-.035l1.063-1.063A3 3 0 009 8.172z" clip-rule="evenodd"/></svg>'
            };
            return icons[iconType] || icons['icon-other'];
        }

        function _getSearchQuery() {
            var input = document.getElementById('searchInput');
            return input ? input.value.toLowerCase() : '';
        }

        function _itemMatchesSearch(item, query) {
            if (!query) return true;
            var name = (item.name || '').toLowerCase();
            var category = (item.category || '').toLowerCase();
            var description = (item.description || '').toLowerCase();
            return name.indexOf(query) !== -1 || category.indexOf(query) !== -1 || description.indexOf(query) !== -1;
        }

        function _escHtml(s) {
            return (s || '').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        function _distanceMiles(lat1, lng1, lat2, lng2) {
            const R = 3958.8; // Earth radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        function _renderItemCard(item, distanceText) {
            const itemName = _escHtml(item.name);
            const itemCategory = _escHtml(item.category);
            const imgSrc = item.picture ? '/static/uploads/' + item.picture : '';
            const isIconPlaceholder = item.picture && item.picture.startsWith('icon-');
            
            let html = '<div class="bg-white rounded-2xl shadow-md p-4 flex items-center gap-4 hover:shadow-lg transition-shadow cursor-pointer" onclick="centerMapOnItem(' + item.latitude + ', ' + item.longitude + ')">';
            html += '<div class="w-24 h-24 bg-gray-100 rounded-xl flex items-center justify-center overflow-hidden flex-shrink-0">';
            if (imgSrc && !isIconPlaceholder) {
                html += '<img src="' + imgSrc + '" alt="' + itemName + '" class="w-full h-full object-cover">';
            } else {
                html += _getCategoryIconSVG(item.picture || 'icon-other');
            }
            html += '</div>';
            html += '<div class="flex-1 min-w-0">';
            html += '<h3 class="font-semibold text-gray-800 mb-1 truncate">' + itemName + '</h3>';
            if (itemCategory) {
                html += '<span class="inline-block text-xs bg-orange-100 text-orange-600 rounded-full px-2 py-0.5">' + itemCategory + '</span>';
            }
            if (distanceText) {
                html += '<div class="flex items-center gap-1 text-sm text-orange-500 mt-1">';
                html += '<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/></svg>';
                html += '<span>' + distanceText + '</span>';
                html += '</div>';
            }
            html += '<div class="flex gap-2 mt-3">';
            html += '<button onclick="event.stopPropagation(); centerMapOnItem(' + item.latitude + ', ' + item.longitude + ')" class="flex-1 px-4 py-1.5 text-sm bg-orange-500 text-white rounded-lg font-medium hover:bg-orange-600">Borrow</button>';
            html += '</div>';
            html += '</div>';
            html += '</div>';
            return html;
        }

        function showLocationItems(loc) {
            _viewingLocation = true;
            _currentLocation = loc;
            var query = _getSearchQuery();
            const sidebar = document.getElementById('sidebar');
            const escName = _escHtml(loc.location_name || loc.name || 'Unknown Location');
            const escAddr = _escHtml(loc.address);

            let html = '';
            html += '<div class="flex items-center gap-3 mb-2">';
            html += '<button onclick="showNearbyItems()" class="w-8 h-8 rounded-full hover:bg-gray-100 flex items-center justify-center flex-shrink-0">';
            html += '<svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>';
            html += '</button>';
            html += '<div>';
            html += '<h2 class="text-xl font-semibold text-gray-800">' + escName + '</h2>';
            if (escAddr) html += '<p class="text-sm text-gray-500">' + escAddr + '</p>';
            html += '</div>';
            html += '</div>';
            html += '<hr class="my-4 border-gray-200">';

            var items = (loc.items || []).filter(function(item) {
                // Search query filter
                if (!_itemMatchesSearch(item, query)) return false;
                
                // Category filter
                if (!selectedCategories.includes('all')) {
                    if (!selectedCategories.includes(item.category)) return false;
                }
                
                return true;
            });

            if (items.length === 0) {
                html += '<p class="text-gray-500 text-sm">' + (query ? 'No matching items.' : 'No items at this location yet.') + '</p>';
            } else {
                html += '<div class="space-y-4">';
                items.forEach(function(item) {
                    html += _renderItemCard(item, null);
                });
                html += '</div>';
            }

            sidebar.innerHTML = html;
        }

        function showNearbyItems() {
            _viewingLocation = false;
            _currentLocation = null;
            var query = _getSearchQuery();
            const sidebar = document.getElementById('sidebar');

            // Header
            let html = '<div class="flex items-center justify-between mb-6">';
            html += '<div class="flex items-center gap-2">';
            html += '<div class="w-6 h-6 bg-orange-500 rounded-full flex items-center justify-center">';
            html += '<svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/></svg>';
            html += '</div>';
            html += '<h2 class="text-xl font-semibold text-gray-800">Nearby Items</h2>';
            html += '</div></div>';

            // Items from map.js global allItems
            if (typeof allItems === 'undefined' || allItems.length === 0) {
                html += '<p class="text-gray-500 text-sm">No items found nearby.</p>';
                sidebar.innerHTML = html;
                return;
            }

            // Sort by distance from user (or map center as fallback)
            var refLat = (typeof userLat !== 'undefined' && userLat !== null) ? userLat : map.getCenter().lat;
            var refLng = (typeof userLng !== 'undefined' && userLng !== null) ? userLng : map.getCenter().lng;

            var sorted = allItems.slice()
                .filter(function(item) {
                    // Search query filter
                    if (!_itemMatchesSearch(item, query)) return false;
                    
                    // Category filter
                    if (!selectedCategories.includes('all')) {
                        if (!selectedCategories.includes(item.category)) return false;
                    }
                    
                    // Radius filter
                    var dist = _distanceMiles(refLat, refLng, item.latitude, item.longitude);
                    if (dist > selectedRadius) return false;
                    
                    return true;
                })
                .sort(function(a, b) {
                    var dA = _distanceMiles(refLat, refLng, a.latitude, a.longitude);
                    var dB = _distanceMiles(refLat, refLng, b.latitude, b.longitude);
                    return dA - dB;
                });

            if (sorted.length === 0) {
                html += '<p class="text-gray-500 text-sm">No matching items found.</p>';
            } else {
                html += '<div class="space-y-4">';
                sorted.forEach(function(item) {
                    var dist = _distanceMiles(refLat, refLng, item.latitude, item.longitude);
                    var distText = dist < 0.1 ? 'Nearby' : dist.toFixed(1) + ' mi away';
                    html += _renderItemCard(item, distText);
                });
                html += '</div>';
            }

            sidebar.innerHTML = html;
        }

        // Render initial sidebar state
        showNearbyItems();

        // Search filtering — re-render current view on each keystroke
        document.getElementById('searchInput').addEventListener('input', function() {
            if (_viewingLocation && _currentLocation) {
                showLocationItems(_currentLocation);
            } else {
                showNearbyItems();
            }
        });
    </script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/js/map.js"></script>
    <script>
    (function() {
        const addBtn = document.getElementById('addBtn');
        const banner = document.getElementById('selectBanner');
        const overlay = document.getElementById('crosshairOverlay');
        const catcher = document.getElementById('crosshairCatcher');
        const hLine = document.getElementById('crosshairH');
        const vLine = document.getElementById('crosshairV');
        const modal = document.getElementById('addItemModal');
        const modalClose = document.getElementById('modalClose');
        const form = document.getElementById('addLocationForm');
        const latInput = document.getElementById('locLat');
        const lngInput = document.getElementById('locLng');

        function enterSelectionMode() {
            banner.classList.remove('hidden');
            overlay.classList.remove('hidden');
            catcher.classList.remove('hidden');
        }

        function exitSelectionMode() {
            banner.classList.add('hidden');
            overlay.classList.add('hidden');
            catcher.classList.add('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
            form.reset();
        }

        addBtn.addEventListener('click', function() {
            {% if current_user.is_authenticated %}
            enterSelectionMode();
            {% else %}
            window.location.href = '/login';
            {% endif %}
        });

        // Track mouse for crosshair lines
        catcher.addEventListener('mousemove', function(e) {
            hLine.style.top = e.clientY + 'px';
            vLine.style.left = e.clientX + 'px';
        });

        // Click to place — convert pixel to lat/lng, populate form, show modal
        catcher.addEventListener('click', function(e) {
            exitSelectionMode();

            const mapEl = document.getElementById('map');
            const rect = mapEl.getBoundingClientRect();
            const point = L.point(e.clientX - rect.left, e.clientY - rect.top);
            const latlng = map.containerPointToLatLng(point);

            latInput.value = latlng.lat.toFixed(6);
            lngInput.value = latlng.lng.toFixed(6);

            modal.classList.remove('hidden');
        });

        // Close modal
        modalClose.addEventListener('click', closeModal);

        // Form submit
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                name: document.getElementById('locName').value,
                address: document.getElementById('locAddress').value,
                latitude: parseFloat(latInput.value),
                longitude: parseFloat(lngInput.value)
            };

            // Save to current user's saved locations
            fetch('/api/saved-locations', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => {
                if (!res.ok) {
                    throw new Error('Failed to save location');
                }
                return res.json();
            })
            .then((savedLocation) => {
                closeModal();
                
                // Show success message
                alert('Location saved to your saved locations!');
                
                // Optionally: Add a marker on the map for visual feedback
                const newMarker = L.marker([data.latitude, data.longitude]).addTo(map);
                newMarker.bindTooltip('<strong>' + (data.name || data.address) + '</strong><br>' + (data.address || ''));
                newMarker.on('click', function() {
                    if (typeof showLocationItems === 'function') {
                        showLocationItems({ location_name: data.name || data.address, address: data.address, items: [] });
                    }
                });
                
                console.log('Saved location:', savedLocation);
            })
            .catch(err => {
                console.error('Failed to add location:', err);
                alert('Failed to save location. Please make sure you are logged in.');
            });
        });

        // ESC to cancel selection mode or close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (!catcher.classList.contains('hidden')) {
                    exitSelectionMode();
                } else if (!modal.classList.contains('hidden')) {
                    closeModal();
                }
            }
        });
    })();
    </script>
