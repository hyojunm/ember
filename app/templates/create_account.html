<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen relative">
    <!-- Background Image -->
    <div class="fixed inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1486718448742-163732cd1544?w=1920" alt="Aerial view of suburban neighborhood" class="w-full h-full object-cover">
    </div>

    <!-- Content -->
    <div class="relative z-10 min-h-screen flex flex-col">
        <!-- Top Navigation -->
        <nav class="p-6 flex items-center justify-between">
            <a href="/" class="bg-white/90 backdrop-blur-md rounded-full px-5 py-3 flex items-center gap-3 shadow-lg">
                <div class="w-8 h-8 bg-orange-500 rounded-xl flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/></svg>
                </div>
                <span class="text-xl font-semibold text-gray-800">Ember</span>
            </a>
        </nav>

        <!-- Main Content -->
        <div class="flex-1 flex items-center justify-center p-6 overflow-y-auto">
            <!-- Create Account Card -->
            <div class="w-full max-w-md bg-white/30 backdrop-blur-xl rounded-3xl shadow-2xl p-10 my-auto">
                <!-- Logo -->
                <div class="flex justify-center mb-6">
                    <a href="/" class="w-16 h-16 bg-orange-500 rounded-2xl flex items-center justify-center shadow-lg">
                        <svg class="w-9 h-9 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/></svg>
                    </a>
                </div>

                <!-- Title -->
                <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">Create Account</h1>
                <p class="text-gray-600 text-center mb-8">Join your local borrowing community</p>

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="mb-4 space-y-2">
                    {% for category, message in messages %}
                    <div class="px-4 py-3 rounded-xl text-sm font-medium {% if category == 'danger' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                <!-- Form -->
                <form method="POST" action="/create-account" class="space-y-5">
                    <!-- Username Field -->
                    <div>
                        <label class="block text-gray-800 font-semibold mb-2 text-sm">Username</label>
                        <div class="relative">
                            <div class="absolute left-4 top-1/2 -translate-y-1/2">
                                <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <input
                                type="text"
                                name="username"
                                placeholder="Choose a username"
                                required
                                class="w-full pl-12 pr-4 py-3.5 bg-white/70 backdrop-blur-sm border-none rounded-2xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:bg-white transition-all"
                            >
                        </div>
                    </div>

                    <!-- Phone Number Field -->
                    <div>
                        <label class="block text-gray-800 font-semibold mb-2 text-sm">Phone Number</label>
                        <div class="relative">
                            <div class="absolute left-4 top-1/2 -translate-y-1/2">
                                <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
                                </svg>
                            </div>
                            <input
                                type="tel"
                                name="phone"
                                placeholder="+1 (555) 000-0000"
                                class="w-full pl-12 pr-4 py-3.5 bg-white/70 backdrop-blur-sm border-none rounded-2xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:bg-white transition-all"
                            >
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label class="block text-gray-800 font-semibold mb-2 text-sm">Password</label>
                        <div class="relative">
                            <div class="absolute left-4 top-1/2 -translate-y-1/2">
                                <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <input
                                type="password"
                                name="password"
                                placeholder="••••••••"
                                required
                                class="w-full pl-12 pr-12 py-3.5 bg-white/70 backdrop-blur-sm border-none rounded-2xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:bg-white transition-all"
                            >
                            <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2">
                                <svg class="w-5 h-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div>
                        <label class="block text-gray-800 font-semibold mb-2 text-sm">Confirm Password</label>
                        <div class="relative">
                            <div class="absolute left-4 top-1/2 -translate-y-1/2">
                                <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <input
                                type="password"
                                name="confirm_password"
                                placeholder="••••••••"
                                required
                                class="w-full pl-12 pr-4 py-3.5 bg-white/70 backdrop-blur-sm border-none rounded-2xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:bg-white transition-all"
                            >
                        </div>
                    </div>

                    <!-- Sign Up Button -->
                    <button
                        type="submit"
                        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-4 rounded-2xl transition-colors shadow-lg mt-6"
                    >
                        Sign Up
                    </button>
                </form>

                <!-- Sign In Link -->
                <p class="text-center mt-6 text-gray-600 text-sm">
                    Already have an account?
                    <a href="/login" class="text-orange-500 font-semibold hover:text-orange-600">Sign In</a>
                </p>
            </div>
        </div>

        <!-- Bottom Links -->
        <div class="p-6 flex items-center justify-center gap-6">
            <a href="#" class="text-gray-600 text-sm font-medium hover:text-gray-800 uppercase tracking-wide">Privacy</a>
            <a href="#" class="text-gray-600 text-sm font-medium hover:text-gray-800 uppercase tracking-wide">Terms</a>
            <a href="#" class="text-gray-600 text-sm font-medium hover:text-gray-800 uppercase tracking-wide">Safety</a>
        </div>
    </div>
</body>
</html>
