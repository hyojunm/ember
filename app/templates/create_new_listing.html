<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember - Create New Listing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body class="min-h-screen relative overflow-hidden">
    <!-- Background Map -->
    <div id="map" class="fixed inset-0 w-full h-full z-0"></div>

    <!-- Content -->
    <div class="relative z-10 min-h-screen">
        <!-- Top Navigation -->
        <nav class="p-4 flex items-center justify-between gap-4">
            <!-- Logo/Home Button -->
            <a href="/" class="bg-white rounded-full px-6 py-3 flex items-center gap-3 shadow-lg">
                <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/></svg>
                </div>
                <span class="font-semibold text-gray-800 text-lg">Ember</span>
            </a>

            <!-- Search Bar with Filter -->
            <div class="flex-1 max-w-md -ml-12">
                <div class="bg-white rounded-full pl-6 pr-2 py-2 shadow-lg flex items-center gap-3">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <input type="text" placeholder="Search your items..." class="flex-1 outline-none text-gray-600 placeholder-gray-400">
                    <button class="bg-gray-100 rounded-full p-2.5 flex items-center gap-2 cursor-pointer hover:bg-gray-200">
                        <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <line x1="4" y1="6" x2="20" y2="6" stroke-width="2" stroke-linecap="round"/>
                            <line x1="4" y1="12" x2="20" y2="12" stroke-width="2" stroke-linecap="round"/>
                            <line x1="4" y1="18" x2="20" y2="18" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="8" cy="6" r="2" fill="currentColor" stroke="currentColor" stroke-width="1"/>
                            <circle cx="16" cy="12" r="2" fill="currentColor" stroke="currentColor" stroke-width="1"/>
                            <circle cx="10" cy="18" r="2" fill="currentColor" stroke="currentColor" stroke-width="1"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Right group: Map View, Profile -->
            <div class="flex items-center gap-2">
                <!-- Map View Button -->
                <a href="/" class="bg-white rounded-full px-6 py-3 shadow-lg flex items-center gap-2 cursor-pointer hover:bg-gray-50">
                    <svg class="w-5 h-5 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                    </svg>
                    <span class="font-medium text-orange-500">Map View</span>
                </a>

                <!-- Profile Button & Dropdown -->
                <div class="relative">
                    <button id="profileBtn" class="w-12 h-12 bg-orange-400 rounded-full shadow-lg cursor-pointer hover:ring-4 hover:ring-orange-200 flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                    <div id="profileDropdown" class="hidden absolute right-0 top-14 bg-white rounded-2xl shadow-2xl border border-gray-200 py-2 w-56 z-50">
                        {% if current_user.is_authenticated %}
                        <a href="/account-info" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 text-gray-700 font-medium">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            Account Information
                        </a>
                        <a href="/logout" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 text-gray-700 font-medium">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                            Log Out
                        </a>
                        {% else %}
                        <a href="/login" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 text-gray-700 font-medium">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                            Login
                        </a>
                        <a href="/create-account" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 text-gray-700 font-medium">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                            </svg>
                            Create Account
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="px-6 pb-6 flex gap-6 max-w-7xl mx-auto">
            <!-- Left Sidebar -->
            <aside class="w-80 flex-shrink-0 space-y-4">
                <!-- Create Listing Button -->
                <button class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-4 rounded-2xl shadow-lg flex items-center justify-center gap-2 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    Create Listing
                </button>

                <!-- My Items List (loaded dynamically) -->
                <div id="myItemsList" class="space-y-3">
                    <p class="text-center text-gray-400 py-4">Loading your items...</p>
                </div>
            </aside>

            <!-- Main Form -->
            <main class="flex-1 h-[calc(100vh-6.5rem)] overflow-hidden">
                <div class="bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl p-8 h-full overflow-y-auto">
                    <form id="createListingForm" enctype="multipart/form-data">
                        <!-- Header -->
                        <div class="flex items-center justify-between mb-6">
                            <div>
                                <h1 class="text-3xl font-bold text-gray-800 mb-1">Create New Listing</h1>
                                <p class="text-gray-500">Fill in the details to share your item with the community</p>
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="text-sm font-medium text-gray-600 uppercase tracking-wide">Availability</span>
                                <button type="button" id="availabilityToggle" class="relative inline-flex h-7 w-14 items-center rounded-full bg-orange-500 transition-colors">
                                    <span class="inline-block h-5 w-5 transform rounded-full bg-white shadow-lg transition-transform translate-x-8"></span>
                                </button>
                                <input type="hidden" name="is_available" id="isAvailable" value="true">
                            </div>
                        </div>

                        <!-- Item Picture Upload -->
                        <div class="mb-6">
                            <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-3">Item Picture <span class="text-gray-400 normal-case">(Optional - uses category icon if not provided)</span></label>
                            <div class="bg-gray-50 rounded-2xl p-12 border-2 border-dashed border-gray-200 flex flex-col items-center justify-center">
                                <div class="w-16 h-16 bg-gray-200 rounded-2xl flex items-center justify-center mb-4">
                                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    </svg>
                                </div>
                                <label for="item-image" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-3 rounded-xl transition-colors flex items-center gap-2 mb-2 cursor-pointer">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M5.5 13a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 13H11V9.413l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13H5.5z"/>
                                    </svg>
                                    Upload Image
                                </label>
                                <input type="file" id="item-image" name="picture" accept="image/*" class="hidden">
                                <p class="text-xs text-gray-400">JPEG, PNG or WEBP up to 5MB</p>
                                <p id="fileName" class="text-sm text-gray-600 mt-2"></p>
                            </div>
                        </div>

                        <!-- Item Name and Category -->
                        <div class="grid grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-3">Item Name</label>
                                <input
                                    type="text"
                                    name="item_name"
                                    placeholder="What are you listing?"
                                    class="w-full px-5 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                    required
                                >
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-3">Category</label>
                                <div class="relative">
                                    <select name="category" id="categorySelect" class="w-full px-5 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 appearance-none focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent cursor-pointer" required>
                                        <option value="">Select category</option>
                                        <option>Tools & Equipment</option>
                                        <option>Kitchen & Appliances</option>
                                        <option>Garden & Outdoor</option>
                                        <option>Electronics</option>
                                        <option>Sports & Recreation</option>
                                        <option>Other</option>
                                    </select>
                                    <svg class="w-5 h-5 text-gray-400 absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <!-- Listing Type -->
                        <div class="mb-6">
                            <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-3">Listing Type</label>
                            <div class="flex gap-3">
                                <button type="button" data-type="borrow" class="listing-type-btn flex-1 px-6 py-3 bg-white border-2 border-gray-800 text-gray-800 font-semibold rounded-xl hover:bg-gray-50 transition-colors">
                                    Borrow
                                </button>
                                <button type="button" data-type="donate" class="listing-type-btn flex-1 px-6 py-3 bg-gray-50 border-2 border-gray-200 text-gray-500 font-semibold rounded-xl hover:bg-gray-100 transition-colors">
                                    Donate
                                </button>
                            </div>
                            <input type="hidden" name="is_borrow" id="isBorrow" value="true">
                        </div>

                        <!-- Quantity and Location -->
                        <div class="grid grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-3">Quantity</label>
                                <input
                                    type="number"
                                    name="quantity"
                                    value="1"
                                    min="1"
                                    class="w-full px-5 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                    required
                                >
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-3">Location</label>
                                <div class="relative">
                                    <svg class="w-5 h-5 text-gray-400 absolute left-4 top-1/2 -translate-y-1/2 pointer-events-none" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                                    </svg>
                                    <select id="locationSelect" class="w-full pl-12 pr-10 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 appearance-none focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent cursor-pointer" required>
                                        <option value="">Loading locations...</option>
                                    </select>
                                    <svg class="w-5 h-5 text-gray-400 absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                    </svg>
                                </div>
                                <input type="hidden" name="location_name" id="locationName">
                                <input type="hidden" name="address" id="locationAddress">
                                <input type="hidden" name="latitude" id="locationLatitude">
                                <input type="hidden" name="longitude" id="locationLongitude">
                            </div>
                        </div>

                        <!-- Item Description -->
                        <div class="mb-6">
                            <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-3">Item Description</label>
                            <textarea
                                name="item_desc"
                                rows="3"
                                placeholder="Describe the item condition, features, and any other details..."
                                class="w-full px-5 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent resize-none"
                            ></textarea>
                        </div>

                        <!-- Pickup Instructions -->
                        <div>
                            <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-3">Pickup Instructions</label>
                            <textarea
                                name="pickup_instructions"
                                rows="3"
                                placeholder="e.g. Ring the doorbell, meet at the front porch, available weekdays after 5pm..."
                                class="w-full px-5 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent resize-none"
                            ></textarea>
                        </div>

                        <!-- Save Button -->
                        <div class="mt-8">
                            <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-4 rounded-xl shadow-lg transition-colors">
                                Save Listing
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js" crossorigin=""></script>
    <script src="https://unpkg.com/protomaps-leaflet@1.24.0/dist/protomaps-leaflet.min.js"></script>
    <script src="/static/js/map.js"></script>
    <script>
        // Profile dropdown
        document.getElementById('profileBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('profileDropdown').classList.toggle('hidden');
        });
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('profileDropdown');
            if (!dropdown.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Load saved locations
        let savedLocations = [];
        async function loadSavedLocations() {
            try {
                const response = await fetch('/api/saved-locations');
                if (response.ok) {
                    savedLocations = await response.json();
                    const select = document.getElementById('locationSelect');
                    select.innerHTML = '<option value="">Select a saved location</option>';
                    savedLocations.forEach(loc => {
                        const option = document.createElement('option');
                        option.value = loc.id;
                        option.textContent = `${loc.name} â€” ${loc.address}`;
                        select.appendChild(option);
                    });
                } else {
                    // If not authenticated or error, show message
                    const select = document.getElementById('locationSelect');
                    select.innerHTML = '<option value="">No saved locations</option>';
                }
            } catch (error) {
                console.error('Error loading locations:', error);
            }
        }

        // Handle location selection
        document.getElementById('locationSelect').addEventListener('change', function(e) {
            const locationId = e.target.value;
            if (locationId) {
                const location = savedLocations.find(loc => loc.id == locationId);
                if (location) {
                    document.getElementById('locationName').value = location.name;
                    document.getElementById('locationAddress').value = location.address;
                    document.getElementById('locationLatitude').value = location.latitude;
                    document.getElementById('locationLongitude').value = location.longitude;
                }
            }
        });

        // Availability toggle
        const availabilityToggle = document.getElementById('availabilityToggle');
        const isAvailable = document.getElementById('isAvailable');
        availabilityToggle.addEventListener('click', function() {
            const isActive = this.classList.contains('bg-orange-500');
            if (isActive) {
                this.classList.remove('bg-orange-500');
                this.classList.add('bg-gray-300');
                this.querySelector('span').classList.remove('translate-x-8');
                this.querySelector('span').classList.add('translate-x-1');
                isAvailable.value = 'false';
            } else {
                this.classList.add('bg-orange-500');
                this.classList.remove('bg-gray-300');
                this.querySelector('span').classList.add('translate-x-8');
                this.querySelector('span').classList.remove('translate-x-1');
                isAvailable.value = 'true';
            }
        });

        // Listing type toggle
        const listingTypeBtns = document.querySelectorAll('.listing-type-btn');
        const isBorrow = document.getElementById('isBorrow');
        listingTypeBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                listingTypeBtns.forEach(b => {
                    b.classList.remove('bg-white', 'border-gray-800', 'text-gray-800');
                    b.classList.add('bg-gray-50', 'border-gray-200', 'text-gray-500');
                });
                this.classList.add('bg-white', 'border-gray-800', 'text-gray-800');
                this.classList.remove('bg-gray-50', 'border-gray-200', 'text-gray-500');
                isBorrow.value = this.dataset.type === 'borrow' ? 'true' : 'false';
            });
        });

        // File upload preview
        document.getElementById('item-image').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            document.getElementById('fileName').textContent = fileName ? `Selected: ${fileName}` : '';
        });

        // Form submission
        document.getElementById('createListingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/api/items', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    alert('Listing created successfully!');
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.error || 'Failed to create listing'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to create listing. Please try again.');
            }
        });

        // Sidebar: load current user's items
        const SIDEBAR_ICONS = {
            'icon-tools': '<svg class="w-8 h-8 text-orange-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633z" clip-rule="evenodd"/></svg>',
            'icon-kitchen': '<svg class="w-8 h-8 text-orange-400" fill="currentColor" viewBox="0 0 20 20"><path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3z"/></svg>',
            'icon-garden': '<svg class="w-8 h-8 text-orange-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.5 2a3.5 3.5 0 101.665 6.58L8.585 10l-1.42 1.42a3.5 3.5 0 101.414 1.414l8.128-8.127a1 1 0 00-1.414-1.414L10 8.586 8.58 7.165A3.5 3.5 0 005.5 2z" clip-rule="evenodd"/></svg>',
            'icon-electronics': '<svg class="w-8 h-8 text-orange-400" fill="currentColor" viewBox="0 0 20 20"><path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5z"/></svg>',
            'icon-sports': '<svg class="w-8 h-8 text-orange-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16z" clip-rule="evenodd"/></svg>',
            'icon-other': '<svg class="w-8 h-8 text-orange-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7 2a1 1 0 00-.707 1.707L7 4.414v3.758a1 1 0 01-.293.707l-4 4C.817 14.769 2.156 18 4.828 18h10.343c2.673 0 4.012-3.231 2.122-5.121l-4-4A1 1 0 0113 8.172V4.414l.707-.707A1 1 0 0013 2H7z" clip-rule="evenodd"/></svg>'
        };

        function _escHtml(str) {
            var d = document.createElement('div');
            d.textContent = str || '';
            return d.innerHTML;
        }

        async function loadMyItems() {
            try {
                var response = await fetch('/api/my-items');
                if (!response.ok) {
                    document.getElementById('myItemsList').innerHTML = '<p class="text-center text-gray-400 py-4">No items yet.</p>';
                    return;
                }
                var items = await response.json();
                var container = document.getElementById('myItemsList');
                if (items.length === 0) {
                    container.innerHTML = '<p class="text-center text-gray-400 py-4">No items yet. Create your first listing!</p>';
                    return;
                }
                var html = '';
                items.forEach(function(item) {
                    var isIcon = item.picture && item.picture.startsWith('icon-');
                    var thumb = '';
                    if (item.picture && !isIcon) {
                        thumb = '<img src="/static/uploads/' + _escHtml(item.picture) + '" alt="' + _escHtml(item.name) + '" class="w-full h-full object-cover">';
                    } else {
                        thumb = SIDEBAR_ICONS[item.picture] || SIDEBAR_ICONS['icon-other'];
                    }
                    var dotClass = item.available ? 'bg-green-500' : 'bg-orange-500';
                    var statusText = item.available ? 'Available' : 'Currently Lent';
                    var statusClass = item.available ? 'text-gray-600' : 'text-orange-600';
                    html += '<a href="/edit-listing/' + item.id + '" class="bg-white/90 backdrop-blur-md rounded-2xl p-4 shadow-lg flex items-center gap-4 hover:bg-white transition-colors">';
                    html += '  <div class="w-16 h-16 bg-gray-100 rounded-xl overflow-hidden flex-shrink-0 flex items-center justify-center">' + thumb + '</div>';
                    html += '  <div class="flex-1 min-w-0">';
                    html += '    <h3 class="font-semibold text-gray-800 truncate">' + _escHtml(item.name) + '</h3>';
                    html += '    <div class="flex items-center gap-1.5 mt-1">';
                    html += '      <div class="w-2 h-2 ' + dotClass + ' rounded-full"></div>';
                    html += '      <span class="text-xs ' + statusClass + ' uppercase tracking-wide">' + statusText + '</span>';
                    html += '    </div>';
                    html += '  </div>';
                    html += '</a>';
                });
                container.innerHTML = html;
            } catch (error) {
                console.error('Error loading items:', error);
            }
        }

        // Load locations and items on page load
        loadSavedLocations();
        loadMyItems();
    </script>
</body>
</html>
